{% extends "csi/base.html" %}
{% load django_markdown %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "csi.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.content|markdown }}</p>
        </div>
    {% endfor %}
{% endblock content %}
