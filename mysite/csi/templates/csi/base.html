{% load staticfiles %}

<html>
    <head>
        <title>CSI-Pro</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Material Design fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Fonts -->
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300' rel='stylesheet' type='text/css'>

        <!-- Django Markdown CSS -->
        <link rel="stylesheet" href="{% static "django_markdown/preview.css" %}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static "css/custom.css" %}">


         <!-- jQuery -->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>

    </head>
    <body>
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"> CSI-PRO</a>
              <ul id="nav-mobile" class="right">
                <li><a href="">Blog</a></li>
              </ul>
            </div>
          </nav>
          <div class="content container">
              <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    {% block content %}
                    {% endblock %}
                  </div>
                </div>
            </div>
        <script type="text/javascript" src="{% static "django_markdown/jquery.init.js" %}"></script>
        <script type="text/javascript" src="{% static "django_markdown/jquery.markitup.js" %}"></script>
    </body>
</html>
