{% load staticfiles %}

<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "django_markdown/preview.css" %}">
        <link rel="stylesheet" href="{% static "material/dist/css/bootstrap-material-design.css" %}">
        <link rel="stylesheet" href="{% static "material/dist/css/ripples.css" %}">

    </head>
    <body>
        <div class="container">
            <h1><a href="/">CSI Blog</a></h1>
            <button class="btn btn-lg btn-block btn-raised">deste</button>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static "django_markdown/jquery.init.js" %}"></script>
        <script type="text/javascript" src="{% static "django_markdown/jquery.markitup.js" %}"></script>
        <script type="text/javascript" src="{% static "material/dist/js/material.min.js" %}"></script>
        <script type="text/javascript" src="{% static "material/dist/js/ripples.min.js" %}"></script>
    </body>
</html>
