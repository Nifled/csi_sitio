{% extends "csi/base.html" %}
{% load django_markdown %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|markdown }}</p>
    </div>
{% endblock %}
